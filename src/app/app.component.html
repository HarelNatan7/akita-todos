<header>Akita Todos App</header>
<div class="container">
  <form (submit)="onSubmit()">
    <input type="text" name="todo" placeholder="Write your Todo here..." [(ngModel)]="todoTxt">
  </form>
  <ng-container>
    <h1>Your Todos:</h1>
    <h3 *ngIf="!todos$">Create your first todo to see him here!</h3>
    <div class="todo-list" *ngIf="todos$">
      <div class="todo" *ngFor="let todo of todos$ | async" ></div>
    </div>
  </ng-container>
</div>
